<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <label for="inputNumber">Enter the number:</label>
    <input type="number" id="inputNumber" min="1" value="1">
    <button id="generateSentenceButton">Generate Sentence</button>
    <button id="generateWordButton">Generate Word</button>
    <div id="output" class="output"></div>
  </div>

  <script src="main.js"></script>
 
</body>
  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p id="demo"></p>
  </footer>
  <script>
    const d = new Date();
    let text = "&copy;  Cahyono. All right reserved.";
    let content = d.getFullYear() + " " + text;
    document.getElementById("demo").innerHTML = content;
  </script>
</html>
